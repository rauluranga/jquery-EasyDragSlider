<script type="text/javascript">
$(document).ready(function(){
		
		var _isDragging = false;
		
		$(".slider").each(
			
			function(index) {				
				
				var slider_id = $(this).attr('id');
				
				$(this).easySlider(
					{
						controlsBefore:	'<p class="controls">',
						controlsAfter:	'</p>',
						nextId: "nextBtn"+index,
						prevId: "prevBtn"+index
					}
				);
				
				$(this).delegate('a','click', 
						function(evt) {
								
								evt.preventDefault();
																
								if(!_isDragging) {
									var hash_value = $(this).attr("href");
									alert(hash_value);
								}
								
								_isDragging = false;
								
								return false;
						}
				);
				
				var $draggable = $(this).find("#draggable");
				
				$draggable.easydrag(false);
				
				$draggable.ondrag(
								  function(e) {
								  		_isDragging = true;
								  });
								
				$draggable.ondrop( 
								  function(e) {
														
										var slider = $(e.target).parent();
										var _index = slider.parents('ul').index();
						
										if($(this).getDragDirection() > 0) {
											$("a","#nextBtn"+_index).click();
										} else {
											$("a","#prevBtn"+_index).click();
										}
										return false;
								 });
		});
});	
</script>
